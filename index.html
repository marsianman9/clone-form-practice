<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is just a practice cloning a form design" />
		<meta name="keywords" content="HTML, CSS, Javascript, Form, HTML Forms" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Clone Form Practice</title>
	</head>
	<body>
		<div class="event-box">
			<div class="join-event">
				<h2 class="tickets">Tickets</h2>
				<p class="already-registered">Already registered? <a href="#">Log In to access the event</a></p>
				<div class="free-admission">
					<p>Free Admission</p>
					<p>Free</p>
				</div>
				<input type="submit" aria-label="Join  event" class="btn" value="Join event" name="commit" />
			</div>
			<div class="team-treehouse">
				<div class="team-treehouse-head">
					<div class="head-logo">
						<img src="images/treehouse_logo.png" alt="" />
					</div>
					<div class="team-treehouse-head-text">
						<p>Hosted by</p>
						<p>Team Treehouse</p>
					</div>
				</div>
				<ul class="team-treehouse-links">
					<li>
						<a href="" aria-label="TeamTreeHouse official website link"><i class="fas fa-globe"></i> </a>
					</li>
					<li>
						<a href="" aria-label="Facebok link"><i class="fab fa-facebook-f"></i></a>
					</li>
					<li>
						<a href="" aria-label="Twitter link"><i class="fab fa-twitter"></i></a>
					</li>
					<li>
						<a href="" aria-label="Send email link"><i class="far fa-envelope"></i></a>
					</li>
				</ul>
			</div>
			<div class="share-links">
				<p>Share on</p>
				<ul>
					<li>
						<a href="" aria-label="Share on LinkedIn">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</li>
					<li>
						<a href="" aria-label="Share on Twitter">
							<i class="fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="" aria-label="Share on Facebook"> <i class="fab fa-facebook-f"> </i></a>
					</li>
					<li>
						<a href="" aria-label="Share on Discord"><i class="fab fa-discord"></i></a>
					</li>
					<li>
						<a href="" aria-label="Share on Viber"><i class="fab fa-viber"></i></a>
					</li>
				</ul>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/e448484154.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
